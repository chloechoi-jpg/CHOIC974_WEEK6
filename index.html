<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position Recreation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: rgb(224, 221, 218);
    }

    body::before {
      content: "";
      width: min(88vw, 760px);
      aspect-ratio: 1000 / 1169;
      background:
        linear-gradient(rgb(205, 199, 189), rgb(205, 199, 189)) 15.7% 91.2% / 66.2% 3.9% no-repeat,
        linear-gradient(rgb(40, 166, 82), rgb(40, 166, 82)) 14.2% 84.1% / 72.8% 7.0% no-repeat,
        linear-gradient(rgb(173, 34, 43), rgb(173, 34, 43)) 21.0% 40.2% / 14.4% 43.7% no-repeat,
        linear-gradient(rgb(199, 219, 76), rgb(199, 219, 76)) 45.8% 29.9% / 10.0% 37.5% no-repeat,
        linear-gradient(rgb(148, 113, 154), rgb(148, 113, 154)) 35.4% 21.4% / 42.3% 20.3% no-repeat,
        linear-gradient(rgb(169, 136, 176), rgb(169, 136, 176)) 47.7% 68.6% / 13.6% 0.7% no-repeat,
        linear-gradient(rgb(242, 136, 162), rgb(242, 136, 162)) 13.9% 14.3% / 73.3% 69.6% no-repeat,
        rgb(224, 221, 218);
    }
  </style>
</head>

<body></body>

</html>
