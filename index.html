<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position Recreation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      position: relative;
      margin: 0;
      width: 400px;
      height: 500px;
      background-color: rgb(252, 136, 165);
      border-radius: 14px;
      top: 40px;
      left: 50px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 70px;
      left: 80px;
      width: 250px;
      height: 400px;
      background-color: rgb(163, 107, 182);
      border-radius: 12px;
    }

    body::after {
      content: "";
      position: absolute;
      top: 140px;
      left: 140px;
      width: 150px;
      height: 300px;
      background-color: rgb(0, 155, 0);
      border-radius: 10px;
    }
  </style>
</head>

<body></body>

</html>
