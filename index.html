<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position Recreation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: rgb(224, 221, 218);
    }

    .painting {
      --w: min(86vw, 760px);
      --s: calc(var(--w) / 1000);
      position: relative;
      width: var(--w);
      height: calc(1169 * var(--s));
      background: rgb(224, 221, 218);
      overflow: hidden;
    }

    .shape {
      position: absolute;
    }

    .pink {
      left: calc(139 * var(--s));
      top: calc(167 * var(--s));
      width: calc(733 * var(--s));
      height: calc(814 * var(--s));
      background: rgb(242, 136, 162);
    }

    .purple-top {
      left: calc(354 * var(--s));
      top: calc(250 * var(--s));
      width: calc(423 * var(--s));
      height: calc(237 * var(--s));
      background: rgb(148, 113, 154);
    }

    .green-core {
      left: calc(444 * var(--s));
      top: calc(335 * var(--s));
      width: calc(243 * var(--s));
      height: calc(467 * var(--s));
      background: rgb(40, 166, 82);
    }

    .yellow-left {
      left: calc(458 * var(--s));
      top: calc(350 * var(--s));
      width: calc(100 * var(--s));
      height: calc(438 * var(--s));
      background: rgb(199, 219, 76);
    }

    .yellow-right {
      left: calc(574 * var(--s));
      top: calc(350 * var(--s));
      width: calc(99 * var(--s));
      height: calc(438 * var(--s));
      background: rgb(199, 219, 76);
    }

    .red {
      left: calc(210 * var(--s));
      top: calc(470 * var(--s));
      width: calc(144 * var(--s));
      height: calc(511 * var(--s));
      background: rgb(173, 34, 43);
    }

    .purple-bottom {
      left: calc(573 * var(--s));
      top: calc(729 * var(--s));
      width: calc(205 * var(--s));
      height: calc(159 * var(--s));
      background: rgb(148, 113, 154);
    }

    .green-base {
      left: calc(142 * var(--s));
      top: calc(983 * var(--s));
      width: calc(728 * var(--s));
      height: calc(82 * var(--s));
      background: rgb(40, 166, 82);
    }

    .beige-base {
      left: calc(157 * var(--s));
      top: calc(1066 * var(--s));
      width: calc(662 * var(--s));
      height: calc(46 * var(--s));
      background: rgb(205, 199, 189);
    }

    .gray-cut-left {
      left: calc(457 * var(--s));
      top: calc(347 * var(--s));
      width: calc(102 * var(--s));
      height: calc(444 * var(--s));
      background: rgb(224, 221, 218);
      opacity: 0.95;
    }

    .gray-cut-right {
      left: calc(571 * var(--s));
      top: calc(347 * var(--s));
      width: calc(104 * var(--s));
      height: calc(443 * var(--s));
      background: rgb(224, 221, 218);
      opacity: 0.95;
    }

    .lavender-line {
      left: calc(477 * var(--s));
      top: calc(802 * var(--s));
      width: calc(136 * var(--s));
      height: calc(8 * var(--s));
      background: rgb(169, 136, 176);
    }
  </style>
</head>

<body>
  <div class="painting">
    <div class="shape pink"></div>
    <div class="shape purple-top"></div>
    <div class="shape green-core"></div>
    <div class="shape yellow-left"></div>
    <div class="shape yellow-right"></div>
    <div class="shape gray-cut-left"></div>
    <div class="shape gray-cut-right"></div>
    <div class="shape red"></div>
    <div class="shape purple-bottom"></div>
    <div class="shape lavender-line"></div>
    <div class="shape green-base"></div>
    <div class="shape beige-base"></div>
  </div>
</body>

</html>
